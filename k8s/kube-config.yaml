apiVersion: v1
kind: ConfigMap
metadata:
  name: aws-auth
  namespace: kube-system
data:
  mapRoles: |
    - rolearn: arn:aws:iam::048856406399:role/eksctl-demo-cluster-1-cluster-ServiceRole-d24m9TSlV6VX
      username: system:node:{{EC2PrivateDNSName}}
      groups:
        - system:bootstrappers
        - system:nodes
    - rolearn: arn:aws:iam::048856406399:role/codebuild-WEBAPP-PROJECT-DEV-service-role
      username: build
      groups:
        - system:masters
  mapUsers: |
    - userarn: arn:aws:iam::048856406399:user/ATRASH
      username: ATRASH
      groups:
        - system:masters